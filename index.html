<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>


    <!-- PhotoGallery -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h1 class="text-center">Zoro1Dono's Gallery</h1>
            <p class="text-center">Check Out Our Photos</p>
            <div class="row mb-4">
                <div class="col-md-4 my-sm">
                    <a href="img/acca.jpg" data-toggle="lightbox" data-gallery="" data-height="1000" data-width="1000">
                        <img src="img/acca2.jpg" alt="" class="img-fluid">
                    </a>
                </div>

                <div class="col-md-4 my-sm">
                    <a href="img/mushi2.png" data-toggle="lightbox" data-gallery="" data-height="1000"
                        data-width="1000">
                        <img src="img/mushi.png" alt="" class="img-fluid">
                    </a>
                </div>

                <div class="col-md-4 my-sm">
                    <a href="img/zombie2.png" data-toggle="lightbox" data-gallery="" data-height="1000"
                        data-width="1000">
                        <img src="img/zombie.png" alt="" class="img-fluid">
                    </a>
                </div>
            </div>

        </div>


    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());

        // Configure Slider
        $('.carousel').carousel({
            interval: 6000,
            pause: 'hover'
        });

        // Lightbox Init
        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });

        // Video Play
        $(function () {
            // Auto play modal video
            $(".video").click(function () {
                var theModal = $(this).data("target"),
                    videoSRC = $(this).attr("data-video"),
                    videoSRCauto = videoSRC + "?modestbranding=1&rel=0&controls=0&showinfo=0&html5=1&autoplay=1";
                $(theModal + ' iframe').attr('src', videoSRCauto);
                $(theModal + ' button.close').click(function () {
                    $(theModal + ' iframe').attr('src', videoSRC);
                });
            });
        });

    </script>

</body>

</html>
